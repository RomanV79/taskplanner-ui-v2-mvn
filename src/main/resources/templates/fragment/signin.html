<div th:fragment="signin" class="col-3 mx-auto mt-5" id="sign-in-wrapper">
    <form id="sign-in">
        <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
        <div class="form-floating">
            <input type="email" class="form-control" id="username" placeholder="name@example.com" name="username" autocomplete="email">
            <label for="username">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password" autocomplete="current-password">
            <label for="password">Password</label>
        </div>
        <div class="sign-in-error mt-1 mb-0 p-1 alert alert-warning"><p class="text-center m-0 p-0">Error</p></div>
        <button class="w-100 btn btn-lg btn-primary mt-2" type="submit" id="sign-in-btn">Sign in</button>
    </form>
</div>
